name: 'OS Update'
description: 'Install required Apt Packages'

runs:
  using: "composite"
  steps:
  - name: Cache Installed Packages
    uses: actions/cache@v2
    env:
      cache-name: cache-usr-bin
    with:
      path: |
        /usr/bin/g++
        /usr/local/bin/conan
      key: ${{ runner.os }}-${{ env.cache-name }}-1.0

  - name: Install GCC 11
    shell: bash
    run: |
      GCC_VERSION=$(g++ -dumpversion)
      echo "gcc version: [$GCC_VERSION]"
      if [[ "$GCC_VERSION" != "11."* ]]; then
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt update && sudo apt install gcc-11 g++-11
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 110
      fi

  - name: Install OpenGL and GlEW
    shell: bash
    run: sudo apt-get install -y libegl-dev
    # libglu1-mesa-dev mesa-common-dev libglew-dev
  - name: Install Conan C++ Package Manager
    shell: bash
    run: sudo pip3 install conan